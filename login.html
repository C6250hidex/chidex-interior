<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Sign Up / Login</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">

<body>
    <header>
       <nav class="container">
        <h1 class="logo"><a href="./index.html"><span>Chidex</span> Interiors</a></h1>
        <div>
            <button id="signup-tab">Sign Up</button>
            <button id="login-tab">Login</button>
        </div>
       </nav>
    </header>
    <section id="login" class="form-container container">
        
        <!-- Sign Up Form -->
        <form id="signup-form">
            <h2>Create Account</h2>

            <div>
                <label for="signup-username">Username</label>
                <input type="text" id="signup-username" name="username" placeholder="Enter your username"required>
            </div>

            <div>
                <label for="signup-email">Email address</label>
                <input type="email" id="signup-email" name="email" placeholder="you@example.com" required>
            </div>

            <div>
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" placeholder="Create a strong password" required>
            </div>

            <div>
                <label for="signup-confirm-password">Confirm Password</label>
                <input type="password" id="signup-confirm-password" name="confirm_password" placeholder="Confirm your password" required>
            </div>

            <button type="submit" class="btn">Sign Up</button>
        </form>

        <!-- Login Form (initially hidden) -->
        <form id="login-form">
            <h2>Welcome Back!</h2>

            <div>
                <label for="login-email">Email address</label>
                <input type="email" id="login-email" name="email" placeholder="you@example.com" required>
            </div>

            <div>
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" placeholder="Your password" required>
            </div>

            <div class="remeber">
                <div class="me">
                    <input id="remember-me" name="remember-me" type="checkbox">
                    <label for="remember-me">Remember me</label>
                </div>

                <div class="text-sm">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>

            <button type="submit" class="btn">Login</button>
        </form>
    </section>

    <script>
        // Get references to elements
        const signupTab = document.getElementById('signup-tab');
        const loginTab = document.getElementById('login-tab');
        const signupForm = document.getElementById('signup-form');
        const loginForm = document.getElementById('login-form');

        // Function to show the Sign Up form and hide the Login form
        function showSignupForm() {
            signupForm.classList.remove('hidden');
            loginForm.classList.add('hidden');
            signupTab.classList.add('bg-blue-600', 'text-white');
            signupTab.classList.remove('bg-gray-200', 'text-gray-800');
            loginTab.classList.remove('bg-blue-600', 'text-white');
            loginTab.classList.add('bg-gray-200', 'text-gray-800');
        }

        // Function to show the Login form and hide the Sign Up form
        function showLoginForm() {
            loginForm.classList.remove('hidden');
            signupForm.classList.add('hidden');
            loginTab.classList.add('bg-blue-600', 'text-white');
            loginTab.classList.remove('bg-gray-200', 'text-gray-800');
            signupTab.classList.remove('bg-blue-600', 'text-white');
            signupTab.classList.add('bg-gray-200', 'text-gray-800');
        }

        // Event listeners for tab buttons
        signupTab.addEventListener('click', showSignupForm);
        loginTab.addEventListener('click', showLoginForm);


        // Initialize by showing the sign-up form
        document.addEventListener('DOMContentLoaded', showSignupForm);
    </script>
